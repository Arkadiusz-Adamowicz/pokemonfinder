<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css " />
  <link rel="stylesheet" href="style.css" />
  <title>Pokemon Finder</title>
</head>

<body>
  <div class="container">
    <div class="heading">
      <a class="link" href="https://pokeapi.co/api/v2/pokemon" target="_blank">https://pokeapi.co/api/v2/pokemon</a>
      <img src="./img/pokemon.png" class="logo" alt="pokeapi" />
      <h1></h1>
      <nav class="navbar">
        <input type="text" name="text" id="searchText" placeholder="enter pokemon name" />
        <input type="button" id="searchButton" value="search" />
      </nav>
      <h2 id="name" class="form-item"></h2>
      <div class="output" id="output">
        <div id="image_front" class="img1"></div>
        <div id="image_back" class="img1"></div>
        <div class="flex-container">
          <div id="ability"></div>
          <div id="weight"></div>
          <div id="height"></div>
          <div id="items"></div>
          <div id="types"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
